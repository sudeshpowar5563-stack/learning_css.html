<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: rgb(233, 238, 238);
            margin-bottom: 40px;
        }

        .linear {
            height: 300px;
            background: linear-gradient( red,white);
        }
        .radial{
            height: 700px;
            background: radial-gradient(circle,red,rgb(72, 13, 13),rgb(214, 66, 187),yellow);


        }
        .conic{
            height: 700px;
            background: conic-gradient(from 90deg,red,rgb(72, 13, 13),rgb(81, 31, 155),yellow);
            
        }
    </style>
     <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <div class="linear">linear</div>
    <div class="radial">radial</div>
     <div class="conic">conic</div>

</body>

</html>
