        .box {
            width: 150px;
            height: 150px;
            background-color: aqua;
            border: 2px solid red;
            margin-bottom: 20px;
        }

        .box1 {
            position: static;
            
        }

        .box2 {
            position: relative;
            left: 300px;
            top: 20px;
        }

        .box3 {
            position: absolute;
            left: 300px;
            top: 20px;
        }

        .box4 {
            position: sticky;
            top: 0;
        }

        .box5 {
            position: fixed;
            right: 10px;
            bottom: 0;
        }
    </style>

</head>
