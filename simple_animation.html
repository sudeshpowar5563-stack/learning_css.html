<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            -webkit-animation: moving;
            animation: moving;
            animation-duration: 10s;
            animation-iteration-count: 2;
           animation-direction: reverse;
           animation-delay: 2s;
        }
        @keyframes moving{
           0%{background-color: red;left: 0px;top:0px}
           25%{background-color: yellow;left: 300px;top:0px}
           50%{background-color: green;left: 300px;top:0px}
           50%{background-color: purple;left: 0px;top:300px}
           50%{background-color: pink;left: 0px;top:0px} }

                75%{background-image: url(Images/istockphoto-1);}
                100%{background-image: url(Images/Rose);}
             } */




                
        
    </style>
</head>
<body>

</body>
</html>
